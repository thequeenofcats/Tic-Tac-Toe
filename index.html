<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="choose-players">
        <div class="input-elements">
            <div class="player1">
                <label for="name">Name of the first player:</label>
                <input type="text" id="name1" required>
            </div>
            <div class="player2">
                <label for="name">Name of the second player:</label>
                <input type="text" id="name2" required>
            </div>
        </div>
        <button type="submit" class="start">Start Game</button>
    </div>
    <div class="grid-div">
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
    </div>
    <div class="end-screen">
        <h1 class="end-text">Congratulations and so on and so forth.</h1>
        <button class="play-again">Play Again</button>
    </div>
</body>
</html>
